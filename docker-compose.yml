# ================================
# Merchant Hub API - Docker Compose
# Production-ready orchestration
# ================================

version: "3.9"

services:
  # ================================
  # API Application
  # ================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: merchant-api
    restart: unless-stopped
    ports:
      - "${PORT:-6767}:6767"
    environment:
      - NODE_ENV=production
      - PORT=6767
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-merchant_hub}?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - merchant-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:6767/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ================================
  # PostgreSQL Database
  # ================================
  postgres:
    image: postgres:16-alpine
    container_name: merchant-postgres
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-merchant_hub}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - merchant-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-merchant_hub}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ================================
  # Redis Cache
  # ================================
  redis:
    image: redis:7-alpine
    container_name: merchant-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - merchant-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

# ================================
# Networks
# ================================
networks:
  merchant-network:
    driver: bridge
    name: merchant-network

# ================================
# Volumes
# ================================
volumes:
  postgres_data:
    name: merchant-postgres-data
  redis_data:
    name: merchant-redis-data
